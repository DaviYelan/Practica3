{% extends 'template.html' %}
{% block content %}

<div class="page-title" data-aos="fade">
    <div class="heading">
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-lg-8">
                    <h1>Editar el Proyecto</h1>
                    <p class="mb-0">Ajusta los detalles de tu proyecto aquí</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="breadcrumbs">
        <div class="container">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li class="current">Editar Proyecto</li>
            </ol>
        </div>
    </nav>
</div><!-- End Page Title -->

<style>
    .form-container {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 240, 0.95));
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        max-width: 800px;
    }

    .form-title {
        color: #ff0000;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(255, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
        display: block;
        font-size: 0.9rem;
    }

    .form-control {
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
        border-color: #ff0000;
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .submit-btn {
        background: linear-gradient(45deg, #ff0000, #ff4444);
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    .input-icon {
        position: absolute;
        right: 15px;
        top: 45px;
        color: #999;
    }

    .form-control:focus+.input-icon {
        color: #ff0000;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Editar Proyecto</h2>
        <form method="post" action="/proyecto/editar">
            <input type="hidden" name="id" value="{{lista.idProyecto}}">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="nom">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="nom" required value="{{lista.nombre}}"
                        placeholder="Ingrese el nombre del proyecto">
                    <i class="bi bi-building input-icon"></i>
                </div>
                <div class="form-group">
                    <label class="form-label" for="acr">Acrónimo</label>
                    <input type="text" class="form-control" name="acr" required value="{{lista.acronimo}}"
                        placeholder="Ej: PRY01">
                    <i class="bi bi-tag input-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="inver">Inversión ($)</label>
                    <input type="number" class="form-control" name="inver" step="0.01" required
                        value="{{lista.inversion}}" placeholder="0.00">
                    <i class="bi bi-cash input-icon"></i>
                </div>
                <div class="form-group">
                    <label class="form-label" for="ct">Costo Total ($)</label>
                    <input type="number" class="form-control" name="ct" step="0.01" required
                        value="{{lista.costototal}}" placeholder="0.00">
                    <i class="bi bi-currency-dollar input-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="fI">Fecha de Inicio</label>
                    <input type="date" class="form-control" name="fI" required value="{{lista.fechaInicio}}">
                    <i class="bi bi-calendar-event input-icon"></i>
                </div>
                <div class="form-group">
                    <label class="form-label" for="fF">Fecha de Fin</label>
                    <input type="date" class="form-control" name="fF" required value="{{lista.fechaFin}}">
                    <i class="bi bi-calendar-check input-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="tiv">Tiempo de Vida (años)</label>
                    <input type="number" class="form-control" name="tiv" required value="{{lista.tiempodevida}}"
                        placeholder="Ej: 25">
                    <i class="bi bi-clock-history input-icon"></i>
                </div>
                <div class="form-group">
                    <label class="form-label" for="egpd">Electricidad Generada por Día (MW)</label>
                    <input type="number" class="form-control" name="egpd" step="0.01" required
                        value="{{lista.electicidadGeneradapordia}}" placeholder="0.00">
                    <i class="bi bi-lightning-charge input-icon"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="bi bi-save me-2"></i> Guardar Cambios
            </button>
        </form>
    </div>
</div>

{% endblock %}
