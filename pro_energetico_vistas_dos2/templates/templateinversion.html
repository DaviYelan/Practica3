<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Gestion Inversionistas</title>
  <meta name="description" content="Sistema de GestiÃ³n de Inversionistas">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">

  <style>
    :root {
      --primary-color: #ff0000;
      --secondary-color: #000000;
      --background-color: rgba(0, 0, 0, 0.8);
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: 'Open Sans', sans-serif;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: var(--background-color);
      backdrop-filter: blur(10px);
      border-radius: 0 20px 20px 0;
      padding: 20px;
      color: white;
      position: fixed;
      height: 100vh;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .sidebar .logo {
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar .sitename {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin: 0;
    }

    .sidebar-nav {
      margin-top: 30px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav li {
      margin-bottom: 10px;
    }

    .sidebar-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      background: var(--primary-color);
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 20px;
      transition: all 0.3s ease;
      width: calc(100% - 250px);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1 class="sitename">Inversionistas</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/inversionista/formulario/{{proyecto.acronimo}}"><i class="bi bi-plus-circle"></i> Crear
              Inversionista</a></li>
          <li><a href="/listas/proyecto"><i class="bi bi-list-ul"></i> Regresar a Proyectos</a></li>
          <li><a href="/inversionista/listas/{{proyecto.acronimo}}"><i class="bi bi-list-ul"></i> Lista
              Inversionistas</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.min.js')}}"></script>
</body>

</html>
